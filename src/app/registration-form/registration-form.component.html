<div class="container-fluid ">
    <div class="col-md-6 offset-md-3 card">
    <div class="card-header text-center bg bg-info"><h1 style="font-family: cursive;">Registration Form</h1></div>
    <form [formGroup]="registerForm" (ngSubmit)="submitted=true" class="ml-3 mr-3 mb-3">
        <div class="card-body">
        <div class="form-group ">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
            <p *ngIf="registerForm.controls['firstName'].errors" class="alert alert-danger">This Field is required</p>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <p *ngIf="registerForm.controls['lastName'].errors" class="alert alert-danger">This Field is required</p>
        </div>
        <div class="form-group">
            <fieldset formGroupName="address">
                <label>Street</label>
                <input type="text" class="form-control" formControlName="street">
                <label>Zip</label>
                <input type="text" class="form-control" formControlName="zip">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
            </fieldset>
        </div>
        <!-- Custom Validators -->
        <div class="form-group">
            <label>E-Mail</label>
            <input type="text" class="form-control" formControlName="email">
            <p *ngIf="registerForm.controls['email'].errors!['emailError']" class="alert alert-danger">{{registerForm.controls['email']!.errors!['emailError'].message}}</p>
        </div> 
        <br/>       
        <div class="custMargin"><button type="submit" class="btn btn-info text-center">Submit</button></div>
    </div>
    </form>
    <br/>
    </div>
    </div>
